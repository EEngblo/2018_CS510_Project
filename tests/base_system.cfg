sys = {
    lineSize = 64;
    frequency = 4000;

    cores = {
        westmere = {
            type = "OOO";
            cores = 4;
            icache = "l1i";
            dcache = "l1d";
        };
    };

    caches = {
        l1d = {
            caches = 4;
            size = 32768;   // 32 KiB
            array = {
                type = "SetAssoc";
                ways = 8;
            };
            repl = {
                type = "LRU";
            };
            latency = 4;
        };

        l1i = {
            caches = 4;
            size = 32768;   // 32 KiB
            array = {
                type = "SetAssoc";
                ways = 8;
            };
            repl = {
                type = "LRU";
            };
            latency = 4;
        };

        l2 = {
            caches = 4;
            size = 262144;  // 256 KiB
            latency = 12;
            array = {
                type = "SetAssoc";
                ways = 8;
            };
            repl = {
                type = "TreeLRU";
            };
            children = "l1i|l1d";
        };

        l3 = {
            caches = 1;
            banks = 1;
            size = 8388608; // 8 MiB
            latency = 42;

            array = {
                type = "SetAssoc";
                hash = "H3";
                ways = 16;
            };
            repl = {
                type = "WayPart";   // need to be replaced by WPDIP or other policy
            };
            children = "l2";
        };
    };

// How it should be configured?
    mem = {
        type = "DDR";
        controllers = 2;
        tech = "DDR4-2133-CL15";
        controllerLatency = 51; // in ns?
    };
};

